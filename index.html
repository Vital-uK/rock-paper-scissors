<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="width-container">
            <p class="logo">Rock Paper Scissors</p>
            
            <p class="header-text">No luck, just skill!</p>
        </div>
        
    </div>
    <div class="game-container">
        <div id="round-number-text">Warmup</div>
        <div class="width-container">
            <div class="scoreboard">
                <p class="score-capture">Your score</p>
                <p class="score-number" id="your-score">0</p>
            </div>
            <div class="game">
                <p class="comp-choice-capture">Computer choice</p>
                <img src="img/q.jpg" alt="" width="150px" class="compChoiceImg">
                <div id="round-result">Warm up or star The Game</div>
                <div id="your-choice">
                    <img src="img/rock.jpg" alt="rock image" width="150px" id="Rock" class="playerChoiceImg">
                    <img src="img/paper.jpg" alt="paper image" width="150px" id="Paper" class="playerChoiceImg">
                    <img src="img/scissors.jpg" alt="scissors image" width="150px" id="Scissors" class="playerChoiceImg">
                </div>
            </div>
            <div class="scoreboard">
                <p class="score-capture">Computer score</p>
                <p class="score-number" id="comp-score">0</p>
            </div>
        </div>
        <div class="buttons-container">
            <button id="warmupButton">Warmup</button>
            <button id="startButton">Start game</button>
        </div>
    </div>
    <div class="quote-box">
        <div class="quote-container">
            <div class="quote-text"></div>
            <div class="quote-auth"></div>
          </div>
    </div>
    <div class="footer">
        <div class="width-container">
            <p class="header-text">Play like a pro!</p>
        </div>
    </div>
</body>
</html>
